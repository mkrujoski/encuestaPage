        <p>Dejanos un comentario:</p>
        <p><textarea name="textarea" id="4" rows="7" cols="40"></textarea></p>
        <p><button type="button" value="Enviar" onclick = "checkDropDown ('opinion')">Enviar</button></p>

        <script>
            function checkDropDown (id) {
                var dropDownObject = document.getElementById (id);
                var seleccionado = dropDownObject.value ;
                if(seleccionado == 0) {
                    alert ("Por favor, seleccione una opcion. No se preocupe, la encuesta es ANONIMA");
                }
                else {
                    if(document.getElementById("4").value == "") {
                        alert ("Por favor, deje un comentario. No se preocupe, la encuesta es ANONIMA");
                    }
                    else {
                        alert ("Muchas gracias! su opinion es importante para nosotros!");
                    }
                }
            }
